<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMentor AI - Teste R√°pido</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-btn {
            width: 100%;
            padding: 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }
        
        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ DevMentor AI</h1>
            <p>Teste R√°pido com Gemini Pro</p>
        </div>
        
        <div class="content">
            <div id="status-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando sistema...</p>
                </div>
            </div>
            
            <button id="test-system" class="test-btn" disabled>
                üß™ Testar Sistema Completo
            </button>
            
            <button id="test-gemini" class="test-btn" disabled>
                ü§ñ Testar Gemini Pro
            </button>
            
            <button id="test-explanation" class="test-btn" disabled>
                üìñ Gerar Explica√ß√£o Rica
            </button>
            
            <button id="test-integration" class="test-btn" disabled>
                üé¨ Teste de Integra√ß√£o Completa
            </button>
            
            <div id="console-output" class="console-output">
                Aguardando testes...
            </div>
        </div>
    </div>

    <script>
        // Interceptar console.log para exibir na interface
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : 'üìã';
            consoleOutput.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Carregar scripts do DevMentor AI
        async function loadDevMentorScripts() {
            const scripts = [
                'utils/helpers.js',
                'utils/media-rich-engine.js',
                'utils/citation-engine.js',
                'utils/interactive-playground.js',
                'utils/visual-metaphor-engine.js',
                'utils/diagram-generator.js',
                'utils/ai-video-generator.js',
                'utils/quiz-generator.js',
                'utils/gemini-pro-integration.js',
                'utils/complete-media-rich-demo.js',
                'utils/devmentor-config.js',
                'utils/devmentor-examples.js',
                'utils/devmentor-index.js',
                'utils/devmentor-tests.js',
                'utils/gemini-config.js',
                'utils/gemini-tests.js',
                'utils/gemini-demo.js',
                'assets/styles/media-rich-styles.js'
            ];
            
            for (const script of scripts) {
                try {
                    await loadScript(script);
                } catch (error) {
                    console.warn(`Erro ao carregar ${script}:`, error.message);
                }
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // Atualizar status do sistema
        async function updateSystemStatus() {
            const statusContainer = document.getElementById('status-container');
            
            try {
                if (window.DevMentorHelpers) {
                    const status = window.DevMentorHelpers.getMediaRichSystemStatus();
                    
                    const activeComponents = Object.values(status).filter(Boolean).length - 2;
                    const totalComponents = Object.keys(status).length - 2;
                    
                    statusContainer.innerHTML = `
                        <div class="status ${status.allComponentsLoaded ? 'success' : 'error'}">
                            <strong>üéØ Sistema ${status.allComponentsLoaded ? 'Completo' : 'Parcial'}</strong>
                            <p>Componentes ativos: ${activeComponents}/${totalComponents}</p>
                            <p>Gemini Pro: ${status.geminiProIntegration ? '‚úÖ Configurado' : '‚ùå N√£o dispon√≠vel'}</p>
                        </div>
                    `;
                    
                    // Habilitar bot√µes
                    document.getElementById('test-system').disabled = false;
                    document.getElementById('test-gemini').disabled = false;
                    document.getElementById('test-explanation').disabled = false;
                    document.getElementById('test-integration').disabled = false;
                    
                } else {
                    statusContainer.innerHTML = `
                        <div class="status error">
                            <strong>‚ùå Sistema n√£o carregado</strong>
                            <p>Carregando scripts...</p>
                        </div>
                    `;
                }
            } catch (error) {
                statusContainer.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Erro ao verificar status</strong>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Event Listeners
        document.getElementById('test-system').addEventListener('click', async () => {
            if (window.DevMentorTests) {
                await window.DevMentorTests.testarSistemaCompleto();
            } else {
                console.error('DevMentorTests n√£o dispon√≠vel');
            }
        });
        
        document.getElementById('test-gemini').addEventListener('click', async () => {
            if (window.DevMentorGeminiTests) {
                await window.DevMentorGeminiTests.testarGeminiProCompleto();
            } else {
                console.error('DevMentorGeminiTests n√£o dispon√≠vel');
            }
        });
        
        document.getElementById('test-explanation').addEventListener('click', async () => {
            try {
                const explanation = await window.DevMentorHelpers.generateRichExplanation(
                    'async function fetchData() { return await fetch("/api"); }',
                    'complexity',
                    'javascript',
                    'intermediate'
                );
                console.log('‚úÖ Explica√ß√£o gerada:', explanation.length, 'caracteres');
                console.log('üé¨ Inclui v√≠deo:', explanation.includes('video') ? 'Sim' : 'N√£o');
                console.log('üìö Inclui cita√ß√µes:', explanation.includes('citations') ? 'Sim' : 'N√£o');
                console.log('üéÆ Inclui playground:', explanation.includes('playground') ? 'Sim' : 'N√£o');
                console.log('üé® Inclui met√°foras:', explanation.includes('metaphor') ? 'Sim' : 'N√£o');
                console.log('üìä Inclui diagramas:', explanation.includes('mermaid') ? 'Sim' : 'N√£o');
                console.log('‚úÖ Inclui quizzes:', explanation.includes('quiz') ? 'Sim' : 'N√£o');
            } catch (error) {
                console.error('‚ùå Erro ao gerar explica√ß√£o:', error);
            }
        });
        
        document.getElementById('test-integration').addEventListener('click', async () => {
            if (window.DevMentorGeminiTests) {
                await window.DevMentorGeminiTests.testarIntegracaoCompleta();
            } else {
                console.error('DevMentorGeminiTests n√£o dispon√≠vel');
            }
        });
        
        // Inicializar
        async function init() {
            console.log('üöÄ Inicializando DevMentor AI...');
            
            try {
                await loadDevMentorScripts();
                console.log('‚úÖ Scripts carregados com sucesso!');
                
                // Aguardar um pouco para os scripts carregarem
                setTimeout(async () => {
                    await updateSystemStatus();
                    console.log('üìä Status do sistema atualizado');
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar scripts:', error);
            }
        }
        
        // Inicializar quando a p√°gina carregar
        init();
    </script>
</body>
</html>
